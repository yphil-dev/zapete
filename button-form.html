<div class="message-header">
    <p id="formTitle">Edit Button</p>
    <button class="delete" aria-label="delete"></button>
</div>
<div class="message-body">

    <div class="buttonButtons is-centered field has-addons">
        <p class="control">
            <button id="saveButton" class="button is-success">
                Add
            </button>
        </p>
        <p class="control">
            <a class="positionButton button left icon-left">
            </a>
        </p>
        <p class="control">
            <a class="positionButton button right icon-right">
            </a>
        </p>
        <p class="control">
            <button id="cancelButton" class="button cancel is-info">
                Cancel
            </button>
        </p>

    </div>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input button-name" type="text" placeholder="e.g. Play / Pause">
        </div>
        <p class="help help-name is-danger"></p>
    </div>

    <div class="field">
        <label class="label">Command</label>
        <div class="control">
            <input class="input button-command" type="text" placeholder="e.g. ls /">
        </div>
        <p class="help help-command is-danger"></p>
    </div>

    <div class="field">
        <label class="label">Color</label>
        <input type="hidden" id="selectedColor" value="is-primary">
        <div id="color-picker-container"></div>
        <div id="colorGrid" class="icon-grid">
            <!-- No Color Option -->
            <button type="button" class="color-option" title="No color" data-color="none">
                <div class="button-placeholder">Ã—</div>
            </button>

            <!-- Bulma-style Colors -->
            <button type="button" class="color-option" title="Primary Blue" style="background-color:#00d1b2" data-color="#00d1b2"></button>
            <button type="button" class="color-option" title="Link Blue" style="background-color:#3273dc" data-color="#3273dc"></button>
            <button type="button" class="color-option" title="Info Cyan" style="background-color:#209cee" data-color="#209cee"></button>
            <button type="button" class="color-option" title="Success Green" style="background-color:#23d160" data-color="#23d160"></button>
            <button type="button" class="color-option" title="Warning Yellow" style="background-color:#ffdd57" data-color="#ffdd57"></button>
            <button type="button" class="color-option" title="Danger Red" style="background-color:#ff3860" data-color="#ff3860"></button>

            <!-- Neutrals -->
            <button type="button" class="color-option" title="Light Gray" style="background-color:#f5f5f5" data-color="#f5f5f5"></button>
            <button type="button" class="color-option" title="Powder Blue" style="background-color:#9EB3C2" data-color="#9EB3C2"></button>
            <button type="button" class="color-option" title="Dark Gray" style="background-color:#4a4a4a" data-color="#4a4a4a"></button>

            <!-- Additional Soft Thematic Colors -->
            <button type="button" class="color-option" title="Soft Orange" style="background-color:#ff8c00" data-color="#ff8c00"></button>
            <button type="button" class="color-option" title="Soft Purple" style="background-color:#b86bff" data-color="#b86bff"></button>
            <button type="button" class="color-option" title="Soft Teal" style="background-color:#3ec1c9" data-color="#3ec1c9"></button>
            <button type="button" class="color-option" title="Soft Pink" style="background-color:#ffb6b9" data-color="#ffb6b9"></button>
            <button type="button" class="color-option" title="English Violet" style="background-color:#413C58" data-color="#413C58"></button>

        </div>


    </div>

    <div class="field">
        <label class="label">Icon</label>
        <input type="hidden" id="selectedIcon" value="">
        <div id="iconGrid" class="icon-grid"></div>
    </div>

</div>
