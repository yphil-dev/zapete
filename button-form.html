<div class="message-header">
    <p id="formTitle">Edit Button</p>
    <button class="delete" aria-label="delete"></button>
</div>
<div class="message-body">

    <div class="buttonButtons is-centered field has-addons">
        <p class="control">
            <button id="saveButton" class="button is-success">
                Add
            </button>
        </p>
        <p class="control">
            <a class="positionButton button left icon-left">
            </a>
        </p>
        <p class="control">
            <a class="positionButton button right icon-right">
            </a>
        </p>
        <p class="control">
            <button id="cancelButton" class="button cancel is-info">
                Cancel
            </button>
        </p>

    </div>

    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input button-name" type="text" placeholder="e.g. Play / Pause">
        </div>
        <p class="help help-name is-danger"></p>
    </div>

    <div class="field">
        <label class="label">Command</label>
        <div class="control">
            <input class="input button-command" type="text" placeholder="e.g. ls /">
        </div>
        <p class="help help-command is-danger"></p>
    </div>

    <div class="field">
        <label class="label">Color</label>
        <div class="control select">
            <select id="colorSelect">
                <option value="is-none" class="is-none">none</option>
                <option value="is-primary" class="is-primary">primary</option>
                <option value="is-link" class="is-link">link</option>
                <option value="is-info" class="is-info">info</option>
                <option value="is-success" class="is-success">success</option>
                <option value="is-warning" class="is-warning">warning</option>
                <option value="is-danger" class="is-danger">danger</option>
            </select>
        </div>
    </div>

    <div class="field">
        <label class="label">Color</label>
        <input type="hidden" id="selectedColor" value="is-primary">
        <div id="color-picker-container"></div>
        <div id="colorGrid" class="icon-grid">
            <button type="button" class="icon-option" title="No color"><div class="button-placeholder">Ã—</div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#f44336"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#795548"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#9C27B0"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#673AB7"><div class="button-placeholder"></div></button>

            <button type="button" class="icon-option" title="Select color" style="background-color:#2196F3"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#03A9F4"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#00BCD4"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#009688"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#4CAF50"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#8BC34A"><div class="button-placeholder"></div></button>

            <button type="button" class="icon-option" title="Select color" style="background-color:#FFEB3B"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#FFC107"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#FF9800"><div class="button-placeholder"></div></button>
            <button type="button" class="icon-option" title="Select color" style="background-color:#FF5722"><div class="button-placeholder"></div></button>
        </div>
    </div>

    <div class="field">
        <label class="label">Icon</label>
        <input type="hidden" id="selectedIcon" value="">
