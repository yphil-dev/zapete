# Debian package
build:deb:
  stage: package
  image: node:18
  before_script:
    - apt-get update
    - apt-get install -y build-essential debhelper xdotool dpkg-dev
  script:
    - npm install --production
    - dpkg-buildpackage -b -us -uc
  artifacts:
    paths:
      - "../zapete_*.deb"
      - "../zapete_*.dsc"
      - "../zapete_*.changes"
    expire_in: 1 week
  only:
    - main
    - develop
    - tags

