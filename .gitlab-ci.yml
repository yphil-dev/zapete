stages:
  - test
  - build
  - package
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: "/certs"

# Test stage - ensure the application builds and starts
test:node:
  stage: test
  image: node:18
  before_script:
    - apt-get update && apt-get install -y xdotool
    - npm install
  script:
    - npm test || echo "No tests defined, skipping"
    - timeout 10s npm start || echo "Server started successfully"
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - merge_requests
    - main
    - develop

# Build stage - prepare application for packaging
build:dependencies:
  stage: build
  image: node:18
  script:
    - npm install --production
    - npm run build 2>/dev/null || echo "No build script, skipping"
  artifacts:
    paths:
      - node_modules/
      - package.json
      - package-lock.json
    expire_in: 1 hour
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  only:
    - main
    - develop
    - tags

