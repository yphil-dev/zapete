# Deploy stage - create releases and upload packages

# Create GitLab release with all packages
deploy:release:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache curl
  script:
    - |
      if [ -n "$CI_COMMIT_TAG" ]; then
        RELEASE_TAG="$CI_COMMIT_TAG"
        RELEASE_NAME="Release $CI_COMMIT_TAG"
      else
        RELEASE_TAG="continuous"
        RELEASE_NAME="Continuous Build ($(date +%Y-%m-%d))"
      fi

      # Create release description
      cat > release_description.md << EOF
      ## Changes

      $(git log --oneline --since="1 week ago" | head -10)

      ## Downloads
      EOF

      # Check for available artifacts and add them to the description
      if curl --output /dev/null --silent --head --fail "https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.snap?job=build:snap"; then
        echo "- [Snap Package](https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.snap?job=build:snap)" >> release_description.md
      fi

      if curl --output /dev/null --silent --head --fail "https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.deb?job=build:deb"; then
        echo "- [Debian Package](https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.deb?job=build:deb)" >> release_description.md
      fi

      if curl --output /dev/null --silent --head --fail "https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete.flatpak?job=build:flatpak"; then
        echo "- [Flatpak Bundle](https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete.flatpak?job=build:flatpak)" >> release_description.md
      fi

      # Add installation instructions
      cat >> release_description.md << EOF

      ## Installation

      ### Snap
      \`\`\`bash
      sudo snap install zapete --edge
      \`\`\`

      ### Flatpak
      \`\`\`bash
      flatpak install zapete.flatpak
      \`\`\`

      ### Debian
      \`\`\`bash
      sudo dpkg -i zapete_${CI_COMMIT_REF_NAME}.deb
      \`\`\`
      EOF

      # Create GitLab release
      curl --header "PRIVATE-TOKEN: $GITLAB_TOKEN" \
           --header "Content-Type: application/json" \
           --data "{
             \"name\": \"$RELEASE_NAME\",
             \"tag_name\": \"$RELEASE_TAG\",
             \"description\": \"$(cat release_description.md | jq -Rs .)\",
             \"assets\": {
               \"links\": [
                 {
                   \"name\": \"zapete.snap\",
                   \"url\": \"https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.snap?job=build:snap\"
                 },
                 {
                   \"name\": \"zapete.deb\",
                   \"url\": \"https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete_${CI_COMMIT_REF_NAME}.deb?job=build:deb\"
                 },
                 {
                   \"name\": \"zapete.flatpak\",
                   \"url\": \"https://gitlab.com/yphil/zapete/-/jobs/artifacts/${CI_COMMIT_SHA}/raw/zapete.flatpak?job=build:flatpak\"
                 }
               ]
             }
           }" \
           "https://gitlab.com/api/v4/projects/${CI_PROJECT_ID}/releases"
  dependencies:
    - build:deb
    # - build:snap  # Commented out
    # - build:flatpak  # Commented out
  only:
    - main
    - develop
    - tags
  when: manual

