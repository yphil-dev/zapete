<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe and Click Navigation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .container {
            width: 300%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease;
        }

        .page {
            width: 33.333%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }

        #page1 {
            background-color: #ccffcc;
        }

        #page2 {
            background-color: #ffcccc;
        }

        #page3 {
            background-color: #ccccff;
        }

        button {
            position: fixed;
            top: 50%;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            z-index: 1;
        }

        button:nth-of-type(1) {
            left: 10px;
        }

        button:nth-of-type(2) {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" ontouchstart="handleTouchStart(event)" ontouchmove="handleTouchMove(event)">
        <div class="page" id="page1">
            <h1>Page 1</h1>
        </div>
        <div class="page" id="page2">
            <h1>Page 2</h1>
        </div>
        <div class="page" id="page3">
            <h1>Page 3</h1>
        </div>
    </div>
    <button onclick="navigate('left')">Left</button>
    <button onclick="navigate('right')">Right</button>
    <script>
     const container = document.querySelector('.container');
     let currentPage = 1;
     let startX = 0;

     function navigate(direction) {
         if (direction === 'right' && currentPage < 3) {
             currentPage++;
         } else if (direction === 'left' && currentPage > 1) {
             currentPage--;
         }
         container.style.transform = `translateX(-${(currentPage - 1) * 100}%)`;
     }

     function handleTouchStart(event) {
         startX = event.touches[0].clientX;
     }

     function handleTouchMove(event) {
         if (!startX) {
             return;
         }

         let endX = event.touches[0].clientX;
         let diffX = startX - endX;

         if (diffX > 50 && currentPage < 3) {
             navigate('right');
         } else if (diffX < -50 && currentPage > 1) {
             navigate('left');
         }

         startX = 0;
     }
    </script>
</body>
</html>
