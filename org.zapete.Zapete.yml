app-id: org.zapete.Zapete
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: zapete-launch.sh

finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-config/zapete:create

modules:
  - name: xdotool
    buildsystem: simple
    build-commands:
      - wget https://github.com/jordansissel/xdotool/releases/download/v3.20211022.1/xdotool-3.20211022.1.tar.gz
      - tar -xzf xdotool-3.20211022.1.tar.gz
      - cd xdotool-3.20211022.1 && make && cp xdotool /app/bin/
    sources: []

  - name: nodejs
    buildsystem: simple
    build-commands:
      - tar -xf node-v18.17.0-linux-x64.tar.xz
      - cp node-v18.17.0-linux-x64/bin/node /app/bin/
      - cp node-v18.17.0-linux-x64/bin/npm /app/bin/
      - cp node-v18.17.0-linux-x64/bin/npx /app/bin/
    sources:
      - type: archive
        url: https://nodejs.org/dist/v18.17.0/node-v18.17.0-linux-x64.tar.xz
        sha256: f36facda28c4d5ce76b3a1b4344e688d29d9254943a47f2f1909b1a10acb1959

  - name: zapete
    buildsystem: simple
    build-commands:
      - npm install --production
      - mkdir -p /app/bin
      - install zapete-launch.sh /app/bin/zapete-launch.sh
      - chmod +x /app/bin/zapete-launch.sh
      - cp -r . /app/share/zapete
    sources:
      - type: dir
        path: .

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/doc
  - /share/info
