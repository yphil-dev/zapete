name: CI

on:
  push:
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install xdotool
      run: sudo apt-get update && sudo apt-get install -y xdotool
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm test || echo "No tests defined, skipping"
    - name: Test server startup
      run: timeout 10s npm start || echo "Server started successfully"

  build-deb:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential debhelper xdotool dpkg-dev
    - name: Install npm dependencies
      run: npm ci --production
    - name: Build Debian package
      run: dpkg-buildpackage -b -us -uc
    - name: Upload Debian package
      uses: actions/upload-artifact@v4
      with:
        name: zapete-deb
        path: |
          ../zapete_*.deb
          ../zapete_*.dsc
          ../zapete_*.changes
        retention-days: 7
